<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="insta">
            <div class="header">
                <span><b>Instagram</b></span>
                <i class="fa-regular fa-heart" style="padding-left:150px;"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>


            <div class="stories">
                <div class="story">
                    <img src="hari.jpg" class="image">
                    <div class="story-name"><b>your story</b></div>
                </div>
                <div class="story">
                    <img src="harini.jpg" class="image">
                    <div class="story-name"><b>harini_2006</b></div>
                </div>
                <div class="story">
                    <img src="nandhini.png" class="image">
                    <div class="story-name"><b>nandhini_27</b></div>
                </div>
                <div class="story">
                    <img src="keerthi.jpg" class="image">
                    <div class="story-name"><b>keerthi_17</b></div>
                </div>
                <div class="story">
                    <img src="stars.webp" class="image">
                    <div class="story-name"><b>shine_123</b></div>
                </div>
            </div>
            <div class="suggestion">
                    <img src="shine.jpeg" class="rectangle">
            </div>
            <div class="action">
                <i class="fa-solid fa-heart" style="color: red;"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark" style="padding-left: 225px;"></i>
            </div>
            <p style="padding-left: 5px;">Liked by <b> keerthi_17</b> and others</p>
            <h3 style="padding-left: 5px;">Smile with joy,Sparkle with hope,Shine with love....</h3>
            <div class="bottom-nav">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-magnifying-glass" style="padding-left:35px;"></i>
                <i class="fa-regular fa-square-plus" style="padding-left: 40px;"></i>
                <i class="fa-solid fa-clapperboard" style="padding-left:45px;"></i>
                <i class="fa-regular fa-circle-user" style="padding-left:45px;"></i>
            </div>

        </div>

        
        
    </div>

</body>
</html>
